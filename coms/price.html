<div>
    <div class="item" ng-repeat="(p,i) in prices">
        <span ng-bind=p></span>
        <icon class="remove" ng-click="prices.splice(i,1)">×</icon>
    </div>
</div>

<div class="option">
    <form ng-submit="event.preventDefault(),this.children[add()].focus()">
        <input ng-model=value[0] type=money /> <span>~</span> <input ng-model=value[1] type=money />
        <button type="submit">确认</button>
    </form>
</div>
