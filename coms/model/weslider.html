<div class="head">
    轮播图：
</div>
<div class="body">
    <div class="info">
        添加图片：最多添加5张图片，鼠标拖拽调整广告顺序
    </div>
    <vbox>
        <padding ng-repeat="(m,i) in images">
            <wepic ng-src=m></wepic>
            <delete ng-if="images.length>1" ng-click="remove(i)"></delete>
        </padding>
    </vbox>
    <padding>
        <block>
            <div>
                <a ng-click='addImage()'>+添加商品分组</a>
            </div>
            <div>
                建议尺寸686*260像素
            </div>
        </block>
    </padding>
</div>
