<div class="head">
    图文导航：
</div>
<div class="body">
    <div class="info">添加图片：最多添加5张图片，鼠标拖拽调整广告顺序</div>
    <vbox>
        <padding ng-repeat="(m,i) in goods">
            <wepic ng-src=m></wepic>
            <delete ng-if=goods.length&gt;1 ng-click="remove(i)"></delete>
        </padding>
    </vbox>
    <padding>
        <btn ng-if="goods.length&lt;5" type=white ng-click="add()">
            +添加商品分组
        </btn>
    </padding>
</div>
