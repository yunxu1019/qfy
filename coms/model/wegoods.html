<div class="head">
    商品：
</div>
<div class="body">
    <field ng-repeat="f in fields" ng-src=[f,data]></field>
    <field class="goods-box">
        <div class="head">商品</div>
        <div class="body">
            <div ng-repeat="(m,i) in data.goods">
                <png ng-src=m.imgurl></png>
                <delete ng-click="data.goods.splice(i,1)"></delete>
            </div>
            <div class="plus" ng-click=addImage()>＋</div>
        </div>
    </field>
</div>
