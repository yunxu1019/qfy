<!--
    过了8点整，
    进入8点钟，
    外边已是黑夜，
    时不时地传来一阵寒冷。
    天空由蔚蓝变成深蓝，
    蓝得深邃，
    蓝得发黑，
    蓝得让人感到遥不可及。
    我的心似乎已经冰凉，
    几乎找不到一丁点的暖意，
    望着远方的天空，
    看不到星星，
    也看不到月亮，
    不知星在何方，
    不知月在何方。
　　
    心又在何方？
    理想变得遥远，
    远处已经渺茫。
    总是想知道，
    但又不能知道：
    以后会怎样。

    http://efront.cc
